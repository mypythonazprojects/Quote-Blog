{% extends 'base.html' %}
{% block body%}

    <h2 class="btn btn-primary" id="homehead">Home page</h2>
    <br/>
    <form class="form-horizontal" action="/update/{{datae.id}}/" method="POST">
      {% csrf_token %}
        <div class="form-group">
          <label class="control-label col-sm-2" for="email">Quote:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="quote" placeholder="{{datae.quote}}" value="{{datae.quote}}">
          </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Author:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="author" placeholder="{{datae.author}}" value="{{datae.author}}">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Date:</label>
            <div class="col-sm-10">
              <input type="date" class="form-control" name="date" placeholder="{{datae.date}}" value="{{datae.date}}">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="email">Category: </label>
            <div class="col-sm-10">
              <!--<input type="text" class="form-control" name="title" placeholder="{{datae.quotecatergory.title}}" value="{{datae.quotecatergory.title}}">-->
              <select class="form-control" id="sel2" name="title">
                {% for key in datae1 %}
                <option value="{{datae.quotecatergory.title}}">{{key.title}}</option>
                {% endfor %}
              </select>
            </div>

          </div>




        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <input type="submit" value="Update" class="btn btn-primary">
          </div>
        </div>


      </form> 
{% endblock%}
